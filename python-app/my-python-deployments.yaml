apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  namespace: default
  labels:
    app: my-python-deployments
  name: my-python-deployments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-python-deployments
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: my-python-deployments
    spec:
      containers:
      - image: amuldevopstools.azurecr.io/python_jenkins:v1
        name: my-python-app-latestss
        imagePullPolicy: Always
        resources: {}
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: acrsecret

---
apiVersion: v1
data:
  .dockerconfigjson: 
kind: Secret
metadata:
    name: acrsecret
  namespace: python
type: kubernetes.io/dockerconfigjson
---
apiVersion: v1
kind: Namespace
metadata:
  name: python
spec: {}
